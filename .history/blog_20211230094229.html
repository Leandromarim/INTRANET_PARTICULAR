                    <h2 class="blog-post-title">Inauguração do espaço do colaborador</h2>
                    <p class="blog-post-meta">15 de Novembro de 2021 by <a href="#">Guilherme</a></p>

                    <p>Hospital de Acidentados inaugura Área do Colaborador Na manhã de hoje, 17 de novembro, o Hospital de Acidentados (HA) comemorou o lançamento da chamada Área do Colaborador destinada ao público interno. Na ocasião, estiveram discursando
                        o diretor geral, Dr. Válney Rocha, o diretor técnico da unidade, Dr. Edegmar Nunes e o diretor executivo, Everton Cunha, além dos colaboradores de diversos setores. O espaço foi pensado e estruturado para atender as necessidades
                        dos colaboradores do HA quanto aos seus horários de descanso. Como uma iniciativa da Diretoria Executiva, o presente aos funcionários faz parte do processo de reestruturação administrativa e visual do Hospital. Uma área totalmente
                        planejada para abrigar os que precisam de uma sala de descanso e para fazer suas refeições, o novo espaço oferece tranquilidade e conforto, num ambiente arejado, climatizado e cuidadosamente decorado para fornecer o merecido descanso
                        nos intervalos das jornadas de trabalho. Além do lançamento da Área do Colaborador, no momento, o Diretor Geral registrou e alinhou algumas informações com os funcionários, sobre a atual fase de mudanças e profissionalização dos
                        processos, construção de novos projetos e finalizou ressaltando sobre a importância da participação de todos, nos desenvolvimentos supracitados. “Nesse processo de mudança, a definição do nosso propósito; cuidar de pessoas, servirá
                        como norte para que nosso atendimento e assistência técnica seja ainda mais qualificada. Entendemos que para além de cuidar de vidas, organicamente, nosso propósito permeia o universo do cuidar integralmente das pessoas. A necessidade
                        do cuidado nos motiva a exercer nossas funções, sejam elas quais forem, com o objetivo de alimentar valores que atravessam a alma do ser humano. O ser humano precisa de carinho, de atenção, precisa ser ouvido e precisa de cuidado,
                        portanto, cuidar de pessoas e, principalmente, cuidar de quem cuida, nos move e nos leva a pensar cada vez mais em todos aqui presente. Agradeço a participação de todos nos novos projetos e ressalto que continuaremos contando com
                        a participação de vocês”, relatou o diretor geral, Válney Rocha. Profissionalização dos processos do HA Atendendo prontamente e com muita qualidade, o Hospital de Acidentados (HA) promove saúde no segmento ortopédico e traumatológico
                        há 55 anos – comemorados no início de novembro de 2021 -, porém, pensando na continuidade da qualidade da unidade como um todo, em outubro, o HA decidiu modificar o processo de gestão e oxigenar o Hospital com a criação de uma
                        Diretoria Executiva. A aposta já trouxe diversas mudanças, como a criação da Área do Colaborador, execução de projetos setoriais estruturados através de um curso de Excelência Operacional, criação de uma nova Gerência de Experiência
                        do Cliente, que objetiva cuidar dos pacientes, fornecedores, colaboradores, corpo clínico e demais envolvidos no processo e, ainda, o rebranding, que consiste no reposicionamento da marca “Hospital de Acidentados” e a percepção
                        de quem consome os serviços da unidade.
                    </p>

                    <h2>Inline HTML elements</h2>
                    <p>HTML defines a long list of available inline tags, a complete list of which can be found on the <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">Mozilla Developer Network</a>.</p>
                    <ul>
                        <li><strong>To bold text</strong>, use <code class="language-plaintext highlighter-rouge">&lt;strong&gt;</code>.</li>
                        <li><em>To italicize text</em>, use <code class="language-plaintext highlighter-rouge">&lt;em&gt;</code>.</li>
                        <li>Abbreviations, like <abbr title="HyperText Markup Langage">HTML</abbr> should use <code class="language-plaintext highlighter-rouge">&lt;abbr&gt;</code>, with an optional <code class="language-plaintext highlighter-rouge">title</code>                            attribute for the full phrase.</li>
                        <li>Citations, like <cite>— Mark Otto</cite>, should use <code class="language-plaintext highlighter-rouge">&lt;cite&gt;</code>.</li>
                        <li><del>Deleted</del> text should use <code class="language-plaintext highlighter-rouge">&lt;del&gt;</code> and <ins>inserted</ins> text should use <code class="language-plaintext highlighter-rouge">&lt;ins&gt;</code>.</li>
                        <li>Superscript <sup>text</sup> uses <code class="language-plaintext highlighter-rouge">&lt;sup&gt;</code> and subscript <sub>text</sub> uses <code class="language-plaintext highlighter-rouge">&lt;sub&gt;</code>.</li>
                    </ul>
                    <p>Most of these elements are styled by browsers with few modifications on our part.</p>
