<!DOCTYPE html>
<html>

<head>
    <title>
        Creating Search Bar using HTML CSS and Javascript
    </title>

    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <!-- input tag -->
    <input id="searchbar" onkeyup="search_doc()" type="text" name="search" placeholder="Search doc..">

    <!-- ordered list -->
    <ol id='list'>
        <li class="doc">Cat</li>
        <li class="doc">Dog</li>
        <li class="doc">Elephant</li>
        <li class="doc">Fish</li>
        <li class="doc">Gorilla</li>
        <li class="doc">Monkey</li>
        <li class="doc">Turtle</li>
        <li class="doc">Whale</li>
        <li class="doc">Aligator</li>
        <li class="doc">Donkey</li>
        <li class="doc">Horse</li>
    </ol>

    <!-- linking javascript -->
    <script src="doc.js"></script>
</body>

</html>
