<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/login_painel.css" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" href="../image/ico/ico_ha.ico" />
    <title>Login | Intranet 2.0</title>
</head>

<body class="background">
    <section class="login">
        <div class="contorno">
            <div class="container-icon">
                <img src="/image/login/user-login/login.jpg" class="icon-user" alt="foto">
            </div>
            <form>
                <div class="input">
                    <input type="text" placeholder="Digite seu UsuÃ¡rio..." name="login" autocomplete="current-login" required/>
                    <div class="icon-input">
                        <img src="./image/login/ico/user.png" alt="ico-user">
                    </div>
                </div>
                <div class="input">
                    <input id="senha" type="password" pattern="[0-9a-fA-F]{6,12}" placeholder="Digite sua Senha..." name="senha" autocomplete="current-password" minlength="6" required/>
                    <div class="icon-input">
                        <img src="./image/login/ico/seguranca.png" alt="ico-seguranca">
                    </div>
                </div>
                <br><br>
                <div class="submit">
                    <input type="submit" name="acao" value="Entrar">
                </div>
            </form>
        </div>
    </section>
    <script src="./assets/js/login_painel.js"></script>
</body>

</html>
